name: ðŸ“‚ Diff entre carpetas en ramas activas

on:
  push:
    branches-ignore:
      - main
      - gh-pages
      - 'release/**'

jobs:
  diff-carpeta-tracking:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Checkout del repositorio
        uses: actions/checkout@v3

      - name: ðŸ” Ejecutar diff entre carpetas
        run: |
          mkdir -p .github/diff-reports
          echo "Comparando contenido entre carpetas..." > .github/diff-reports/folder-diff.txt
          if [ -d new/docs ] && [ -d docs ]; then
            diff -ruN docs/ new/docs/ >> .github/diff-reports/folder-diff.txt || echo "âœ”ï¸ Diferencias encontradas"
          else
            echo "â— No se encontrÃ³ estructura esperada new/docs/" >> .github/diff-reports/folder-diff.txt
          fi

      - name: ðŸ“¤ Subir resultado del diff como artefacto
        uses: actions/upload-artifact@v3
        with:
          name: folder-diff-report
          path: .github/diff-reports/folder-diff.txt