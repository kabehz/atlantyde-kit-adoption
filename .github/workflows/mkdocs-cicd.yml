name: 游깷 ATLANTYDE Deploy MkDocs to GitHub Pages
# Despliega la documentaci칩n de MkDocs a GitHub Pages
# Este flujo de trabajo se activa en cada push a la rama principal o cuando se lanza manualmente.
# Requiere permisos de escritura en el contenido para poder desplegar la documentaci칩n.
on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch:  # Permite lanzarlo manualmente desde la pesta침a Actions

permissions:
  contents: write  # 游댏 Requerido para mkdocs gh-deploy

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 拘勇 Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # necesario para fechas correctas en git-revision-date-localized

      - name: 游댢 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
  
      - name: 游 Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-
  
      - name: 游닍 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || exit 1
  
      - name: Deploy to GitHub Pages 游
        run: |
          mkdocs gh-deploy --force  